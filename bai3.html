<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    function yearOld(year) {
        let birthdate = 2019 - year;
        if (year > 2019) {
            return ("khong hop le");
        }
        return birthdate;
    }

    let year  = parseInt(prompt("nhap vao nam sinh can tinh :"));
    alert( yearOld(year));
</script>
