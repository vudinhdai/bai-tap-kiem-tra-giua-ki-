<script>
    let arr=[2,5,7,10,15,30,33];
    function sumOdd (arr) {
        let sum =0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] %2 !==0){
                sum+=arr[i];
            }

        }

        return sum;
    }document.write("tong so le la :" +sumOdd(arr));
</script>
